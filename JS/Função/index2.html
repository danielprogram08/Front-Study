<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <script>
        function produto(a, b) {
            let c = a * b;
            return c;
        }

        document.writeln(produto(4,3));
    </script>
</body>
</html>
