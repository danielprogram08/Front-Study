<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <form>
        <input 
        type="button"
        value="Não aperte este botão!"
        onclick="mostrarMensagem()">
    </form>
    <script type="text/javascript">
        function mostrarMensagem() {
            alert("Hello World");
        }
    </script>
</body>
</html>
