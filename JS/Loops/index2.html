<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        document.write("<h3>Tabela de Fatoriais</h3>");
        for (i = 1, fat = 1; i < 10; i++, fat *= i) {
            document.write(i, "! = ", fat, "<br>");
            if (i == 2) {
                break;
            }
        }
    </script>
</body>
</html>l
