<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5</title>
</head>
<body>

    <!--Lista Não Ordenada;-->
    <h1>Lista Não Ordenada</h1>
    <li>ventilador</li>
    <li>ventilador2</li>
    <li>ventilador3</li>

    <!--Lista Ordenada;-->
    <h2>Lista Ordenada</h2>
    <ol type="1">
        <li>Teste</li>
        <li>teste</li>
        <li>teste2</li>
    </ol>

    <!--Lista de Descrição;-->
    <h2>Lista de Descrição</h2>
    <dt>Teste</dt>
    <dd>Testando</dd>

    <dt>teste</dt>
    <dd>testando</dd>

    <dt>teste2</dt>
    <dd>testando o 2</dd>
    
</body>
</html>
